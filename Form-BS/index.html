<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./assets/images/form.png" type="image/x-icon">
    <style>
        body{
            background: radial-gradient(circle, rgba(68,103,153,1) 12%, rgba(46,50,182,1) 23%, rgba(148,187,233,1) 100%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="border border-3 rounded-5 mt-3 mb-3 p-3">
                    <h2 class="text-center mt-3">Survey Form</h2>
                    <hr>
                    <form class="mt-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatinglabel" placeholder="firstname" required>
                            <label for="floatinglabel">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatinglabel" placeholder="lastname" required>
                            <label for="floatinglabel">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatinglabel" placeholder="fathername"
                                required>
                            <label for="floatinglabel">Father's Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatinglabel" placeholder="fathername"
                                required>
                            <label for="floatinglabel">Mother's Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="floatinglabel" placeholder="number" required>
                            <label for="floatinglabel">Phone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatinglabel" placeholder="email" required>
                            <label for="floatinglabel">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatinglabel" placeholder="school" required>
                            <label for="floatinglabel">School</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                                <option selected disabled>Country</option>
                                <option value="1">Russia</option>
                                <option value="2">China</option>
                                <option value="3">India</option>
                                <option value="4">Kazakhstan</option>
                                <option value="5">Saudi Arabia</option>
                            </select>
                            <label for="floatingSelect">Country</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" required>
                                <option selected disabled>City</option>
                                <option value="1">St. Petersburg</option>
                                <option value="2">Novosibirsk</option>
                                <option value="3">Yekaterinburg </option>
                                <option value="4">Chongqing</option>
                                <option value="5">Shanghai</option>
                                <option value="6">Beijing</option>
                                <option value="7">Mumbai</option>
                                <option value="8">Delhi</option>
                                <option value="9">Ahmedabad</option>
                                <option value="10">Almaty</option>
                                <option value="11">Astana</option>
                                <option value="12">Shymkent</option>
                                <option value="13">Mecca</option>
                                <option value="14">Riyadh</option>
                                <option value="15">Rijal Alma</option>
                            </select>
                            <label for="floatingSelect">City</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here"
                                id="floatingTextarea" required></textarea>
                            <label for="floatingTextarea">Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="pincode" class="form-control" id="floatinglabel" placeholder="pincode"
                                required>
                            <label for="floatinglabel">Pincode</label>
                        </div>
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-secondary me-2" type="reset">Reset</button>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
