<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/images/linkedin.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="header">
            <a href="#">
                <img src="./assets/images/Linkedin-logo.png" alt="Linkedin-logo">
            </a>

            <div class="article">
                <img src="./assets/images/article.png" alt="article">
                <p>Articles</p>
            </div>
            
            <div class="people">
                <img src="./assets/images/group.png" alt="group">
                <p>People</p>
            </div>
            
            <div class="learning">
                <img src="./assets/images/video.png" alt="video">
                <p>Learning</p>
            </div>
            
            <div class="job">
                <img src="./assets/images/suitcase.png" alt="suitcase">
                <p>Jobs</p>
            </div>
            
            <div class="games">
                <img src="./assets/images/puzzle.png" alt="puzzle">
                <p>Games</p>
            </div>
            
            <div class="line">
                <img src="./assets/images/line.png" alt="line">
            </div>
            
            <div class="laptop">
                <img src="./assets/images/laptop.png" alt="laptop">
                <p>Get the app</p>
            </div>
            
            <div class="line2">
                <img src="./assets/images/line.png" alt="line">
            </div>

            <div class="join">
                <p>Join Now</p>
            </div>

            <button>Sign In</button>

            <div class="welcome">
                <h1>Welcome to your <br> professional community</h1>
            </div>
        </div>
    </section>
</body>
</html>
